<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>JS Calculator</title>

    <link href="./main.css" rel="stylesheet">
  </head>
  <body>

  <h1>JS Calculator for Codedorks</h1>

	<div id="calc">
  	<div class="buttons">
      <button id="display">120</button>
        <div class="row1">
        <ul>
          <button id="clear">AC</button>
          <button id="plusMinus">+/-</button>
      		<button id="percentage">%</button>
          <button id="operatorDivide">/</button>
        </ul>
      </div>  ``
        <div class="row2">
        <ul>
          <button id="numberSeven">7</button>
          <button id="numberEight">8</button>
      		<button id="numberNine">9</button>
          <button id="operatorMultiply">*</button>
        </ul>
        <div class="row3">
        <ul>
          <button id="numberFour">4</button>
          <button id="numberFive">5</button>
          <button id="numberSix">6</button>
          <button id="operatorMinus">-</button>
        </ul>
        <div class="row4">
        <ul>
      		<button id="numberOne">1</button>
      		<button id="numberTwo">2</button>
      		<button id="numberThree">3</button>
          <button id="operatorPlus">+</button>
        </ul>
        </div>
        <div class="row5">
        <ul>
          <button id="numberZero">0</button>
          <button id="operatordot">.</button>
      		<button id="operatorEquation">=</button>
        </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>

</div>
  </body>
</html>
