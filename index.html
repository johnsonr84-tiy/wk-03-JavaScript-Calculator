<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
  </head>
  <body>
    <h1>JS Calculator for Codedorks</h1>
	<div class="calc">
		<div class="screen"></div>
			<div class="buttons">
				<ul>
					<li class="number-zero">0</li>
					<li class="number-one">1</li>
					<li class="number-two">2</li>
					<li class="number-three">3</li>
					<li class="number-four">4</li>
					<li class="number-five">5</li>
					<li class="number-six">6</li>
					<li class="number-seven">7</li>
					<li class="number-eight">8</li>
					<li class="number-nine">9</li>

					<li class="operator equation">=</li>
					<li class="operator-plus">+</li>
					<li class="operator-minus">-</li>
					<li class="operator-divide">/</li>
					<li class="operator-multiply">*</li>
					<li class="operator-dot">.</li>
					<li class="clear">AC</li>
				</ul>
			</div>

	</div>
  </body>
</html>
