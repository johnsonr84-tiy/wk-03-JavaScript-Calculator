<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>JS Calculator</title>

    <link href="./main.css" rel="stylesheet">
  </head>
  <body>

  <h1>Codedork Cosmic Calculator</h1>

	<div id="calc">
    <div id="display"></div>
  	<div id="buttons">
        <div class="row1">
        <ul>
          <button class="operatorClear" value="0" onclick="clickedOperator(value)">AC</button>
          <button class="operatorPlus_Minus" value="+/-" onclick="clickedOperator(value)">+/-</button>
      		<button class="operatorPercent" value="%" onclick="clickedOperator(value)">%</button>
          <button class="operatorDivide" value="" onclick="clickedOperator(value)">/</button>
        </ul>
        </div>
        <div class="row2">
        <ul>
          <button class="number7" value="7" onclick="clickedNumber(value)">7</button>
          <button class="number8" value="8" onclick="clickedNumber(value)">8</button>
      		<button class="number9" value="9" onclick="clickedNumber(value)">9</button>
          <button class="operatorMultiply" value="" onclick="clickedOperator(value)">*</button>
        </ul>
        <div class="row3">
        <ul>
          <button class="number4" value="4" onclick="clickedNumber(value)">4</button>
          <button class="number5" value="5" onclick="clickedNumber(value)">5</button>
          <button class="number6" value="6" onclick="clickedNumber(value)">6</button>
          <button class="operatorSubtract" value="" onclick="clickedOperator(value)">-</button>
        </ul>
        <div class="row4">
        <ul>
      		<button class="number1" value="1" onclick="clickedNumber(value)">1</button>
      		<button class="number2" value="2" onclick="clickedNumber(value)">2</button>
      		<button class="number3" value="3" onclick="clickedNumber(value)">3</button>
          <button class="operatorPlus" value="" onclick="clickedOperator(value)">+</button>
        </ul>
        </div>
        <div class="row5">
        <ul>
          <button class="number0" value="0" onclick="clickedNumber(value)">0</button>
          <button class="operatorDot" value=".num1" onclick="clickedOperator(value)">.</button>
      		<button class="operatorEquation" value="=" onclick="clickedOperator(value)">=</button>
        </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>

</div>
  </body>
</html>
