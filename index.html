<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>JS Calculator</title>

    <link href="./main.css" rel="stylesheet">
  </head>
  <body>

  <h1>Codedork Calculator In Space</h1>

	<div id="calc">
  	<div id="buttons">
        <div id="display"></div>
        <div class="row1">
        <ul>
          <button id="operatorClear" value="0" onclick="">AC</button>
          <button id="operatorPlus_Minus" value="+/-">+/-</button>
      		<button id="operatorPercent" value="%">%</button>
          <button id="operatorDivide" value="">/</button>
        </ul>
      </div>
        <div class="row2">
        <ul>
          <button id="number7" value="7">7</button>
          <button id="number8" value="8">8</button>
      		<button id="number9" value="9">9</button>
          <button id="operatorMultiply" value="">*</button>
        </ul>
        <div class="row3">
        <ul>
          <button id="number4" value="4">4</button>
          <button id="number5" value="5">5</button>
          <button id="number6" value="6">6</button>
          <button id="operatorSubtract" value="">-</button>
        </ul>
        <div class="row4">
        <ul>
      		<button id="number1" value="1">1</button>
      		<button id="number2" value="2">2</button>
      		<button id="number3" value="3">3</button>
          <button id="operatorPlus" value="">+</button>
        </ul>
        </div>
        <div class="row5">
        <ul>
          <button id="number0" value="0">0</button>
          <button id="operatorDot" value=".num1">.</button>
      		<button id="operatorEquation" value="=">=</button>
        </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>

</div>
  </body>
</html>
